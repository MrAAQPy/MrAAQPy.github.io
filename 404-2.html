<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطای 404</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .console {
            text-align: left;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #333;
            background-color: #000;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .error {
            color: #ff0000;
        }
        .command {
            color: #00ff00;
        }
        a {
            color: #00bfff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="console">
        <p class="error">Error 404:</p>
        <p class="command">Page not found...</p>
        <p>Try going <a href="/">back to the homepage</a> or check the URL.</p>
    </div>
</body>
</html>
