<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - صفحه یافت نشد</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ff6f61;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
        pre {
            background-color: #333;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007acc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
        <pre>
ReferenceError: PageNotFound is not defined
    at window.onload (main.js:10)
        </pre>
        <a href="/">بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
